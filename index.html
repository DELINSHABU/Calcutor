<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="maindiv">
        <div class="intputarea">
            <p id="secinputnumber"></p>
            <h1 id="inputnumber" >00</h1>
        </div>
        <div class="btns">
            <button id="7btn" >7</button>
            <button id="8btn" >8</button>
            <button id="9btn" >9</button>
            <button id="divbtn" >/</button>
            <button id="4btn" >4</button>
            <button id="5btn" >5</button>
            <button id="6btn" >6</button>
            <button id="mutiplebtn" >x</button>
            <button id="1btn" >1</button>
            <button id="2btn" >2</button>
            <button id="3btn" >3</button>
            <button id="minusbtn" >-</button>
            <button id="0btn" >0</button>
            <button id="dotbtn" >.</button>
            <button id="equalbtn" >=</button>
            <button id="plusbtn" >+</button>
            <button id="clearbtn">Clear</button>
        </div>
    </div>
</body>
</html>
